# ChattyStream / Sally reverse proxy configuration
# Deploy this to /etc/nginx/sites-available/chatystream.conf

server {
    listen 80;
    server_name chatystream.chat;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name chatystream.chat;

    # Ensure these cert paths exist on your server (Certbot / Let's Encrypt typical locations)
    ssl_certificate /etc/letsencrypt/live/chatystream.chat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatystream.chat/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Main proxy: forward everything to Sally running on localhost:5050
    location / {
        proxy_pass http://127.0.0.1:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If you have old proxy_pass blocks for the Node ChattyStream app, comment them out here
    # and place them behind different prefixes (e.g. /chatty) when ready to merge services.

    # Optional: large client body size for media upload/streams if needed
    client_max_body_size 50M;
}
